<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <main>
        <div class="Header-Logo">
            <img src="" alt="Yalla Fix Logo" class="logo">
            <header class="header-1"><span class="header-welcometext">Welcome to Yalla Fix</span>
                <div class="Nav-Bar_Hcd">
                    <a href="index.html"><i class="fas fa-house"></i></a>
                    <a href="contact.html"><i class="fas fa-phone" target="_blank"></i></a>
                    <a href="#"><i class="fas fa-dollar-sign"></i></a>
                </div>
            </header>
            <hr>
        </div>

        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
